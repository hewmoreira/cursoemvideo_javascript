<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exerc√≠cio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio">Inicio:</label> 
                <input type="number" id="inicio" name="inicio" min="0">
            </p>
            <p>
                <label for="fim">Fim:</label>
                <input type="number" id="fim" name="fim" min="0">
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input type="number" id="passo" name="passo" min="0">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="resultado">Preparando a contagem...</div>
    </section>
    <footer>
        <p>&copy; Hewerton</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
